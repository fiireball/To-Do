<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Header
            <button>login</button>
            <button>settings</button>
        </div>
        <div class="main-content">
            <div class="projects-wrapper">
                <div class="projects-container">
                    Projects
                </div>
                <div class="new-project-container">
                    <button id="add-new-project-btn">Add New Project</button>
                </div>
            </div>
            <div class="tasks-container">
                Tasks
                <div class="new-task-container">
                    <button id="add-new-task-btn">Add New Task</button>
                </div>
            </div>
            Main
        </div>
        <div class="new-project-window">
            <h4>New Project</h4>
            <div class="inputs-container">
                <input type="text" id="new-project-title" placeholder="Project Title">
                <input type="text" id="new-project-description" placeholder="Project Description">
            </div>
            <div class="new-project-buttons">
                <button id="add-project-to-projects">Add</button>
                <button id="cancel-project-add">Cancel</button>
            </div>
        </div>
        <div class="new-task-window">
            <h4>New Task</h4>
            <div class="inputs-container">
                <form>
                    <input type="text" id="new-task-title" required placeholder="Task Title">
                    <input type="text" id="new-task-description" placeholder="Task Description">
                    <div class="due-date-container">
                        <input required type="date" name="task-due-date" id="task-due-date">
                    </div>
                    <div class="priority-container">
                        <label for="task-priority-select">Priority: </label>
                        <select name="task-priority-select" id="task-priority-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="notes-container">
                        <label for="task-notes-input">Notes: </label>
                        <textarea name="task-notes-input" id="task-notes-input"  rows="4"></textarea>
                    </div>
                    <div class="checklist-container">

                    </div>
                </div>
                <div class="new-task-buttons">
                    <button type="button" id="add-task-to-project">Add</button>
                    <button type="button" id="cancel-task-add">Cancel</button>
                </div>
           </form>
            <div class="task-window-error">

            </div>
        </div>
        <div class="overlay"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>

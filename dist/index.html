<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Header
            <button>login</button>
            <button>settings</button>
        </div>
        <div class="main-content">
            <div class="projects-wrapper">
                <div class="projects-container">
                    Projects
                </div>
                <div class="new-project-container">
                    <button id="add-new-project-btn">Add new Project</button>
                </div>
            </div>
            <div class="tasks-container">
                Tasks
            </div>
            Main
        </div>
        <div class="new-project-window">
            <h4>New Project</h4>
            <div class="inputs-container">
                <input type="text" id="new-project-title" placeholder="Project Title">
                <input type="text" id="new-project-description" placeholder="Project Description">
            </div>
            <div class="new-project-buttons">
                <button>Add</button>
                <button>Cancel</button>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>

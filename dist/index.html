<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Header
            <svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" sodipodi:docname="checkmark.svg" inkscape:version="1.0 (4035a4fb49, 2020-05-01)" id="svg8" version="1.1" viewBox="0 0 9.4762859 9.4762859" height="9.4762859mm" width="9.4762859mm">
                <defs id="defs2">
                  <marker inkscape:isstock="true" style="overflow:visible" id="Arrow1Lstart" refX="0" refY="0" orient="auto" inkscape:stockid="Arrow1Lstart">
                    <path transform="matrix(0.8,0,0,0.8,10,0)" style="fill-rule:evenodd;stroke:#000000;stroke-width:1pt" d="M 0,0 5,-5 -12.5,0 5,5 Z" id="path849"/>
                  </marker>
                </defs>
                <g transform="translate(-3.836448,-4.6042316)" id="layer1" inkscape:groupmode="layer" inkscape:label="Layer 1">
                  <rect ry="0.71956933" y="4.9727316" x="4.2049479" height="8.7392864" width="8.7392864" id="rect20" style="opacity:1;fill:none;fill-rule:evenodd;stroke:#000000;stroke-width:0.737;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers stroke fill;image-rendering:auto"/>
                  <path id="path1209" d="m 5.4727205,9.2717023 c 2.059234,2.6723197 2.070935,2.6874997 2.070935,2.6874997 L 11.884427,6.3261023" style="fill:none;stroke:#000000;stroke-width:0.855;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"/>
                </g>
              </svg>
            <button>login</button>
            <button>settings</button>
        </div>
        <div class="main-content">
            <div class="projects-wrapper">
                <div class="projects-container">
                    Projects
                </div>
                <div class="new-project-container">
                    <button id="add-new-project-btn">Add New Project</button>
                </div>
            </div>
            <div class="tasks-container">
                Tasks
                <div class="new-task-container">
                    <button id="add-new-task-btn">Add New Task</button>
                </div>
            </div>
            Main
        </div>
        <div class="new-project-window">
            <h4>New Project</h4>
            <div class="inputs-container">
                <input type="text" id="new-project-title" placeholder="Project Title">
                <input type="text" id="new-project-description" placeholder="Project Description">
            </div>
            <div class="new-project-buttons">
                <button id="add-project-to-projects">Add</button>
                <button id="cancel-project-add">Cancel</button>
            </div>
        </div>
        <div class="new-task-window">
            <h4>New Task</h4>
            <div class="inputs-container">
                <form>
                    <input type="text" id="new-task-title" required placeholder="Task Title">
                    <input type="text" id="new-task-description" placeholder="Task Description">
                    <div class="due-date-container">
                        <input required type="date" name="task-due-date" id="task-due-date">
                    </div>
                    <div class="priority-container">
                        <label for="task-priority-select">Priority: </label>
                        <select name="task-priority-select" id="task-priority-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="notes-container">
                        <label for="task-notes-input">Notes: </label>
                        <textarea name="task-notes-input" id="task-notes-input"  rows="4"></textarea>
                    </div>
                    <div class="checklist-container">

                    </div>
                </div>
                <div class="new-task-buttons">
                    <button type="button" id="add-task-to-project">Add</button>
                    <button type="button" id="cancel-task-add">Cancel</button>
                </div>
           </form>
            <div class="task-window-error">

            </div>
        </div>
        <div class="overlay"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
